<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three Color Layout</title>
</head>
<body>
    <!-- Main container -->
    <div style="width: 800px; height: 700px; display: flex;">
        
        <!-- Left section -->
        <div style="width: 800px; height: 700px; display: flex; flex-direction: column;">
            
            <!-- Top-left -->
            <div style="flex: 1.5; background-color: #6f8eb7; padding: 10px;">

                <h3>Registration</h3>
                <form>
                    <label for="name">Name</label><br>
                    <input type="text" id="name" name="name"><br>
                    
                    <label for="email">Email</label><br>
                    <input type="text" id="email" name="email"><br>
                    
                    <label for="password">Password</label><br>
                    <input type="password" id="password" name="password"><br>
                    
                    <label for="cpassword">Confirm Password</label><br>
                    <input type="password" id="cpassword" name="cpassword"><br>
                    
                    <label for="country">Country</label><br>
                    <input type="text" id="country" name="country"><br>
                    
                    <p>Gender</p>
                    <input type="radio" id="male" name="fav_language" value="Male">
                    <label for="male">Male</label><br>
                    
                    <input type="radio" id="female" name="fav_language" value="Female">
                    <label for="female">Female</label><br>
                    
                    <form action="action_page.php">
                        <label for="dob">DOB:</label>
                        <input type="date" id="dob" name="dob"><br>
                    </form>
                    
                    <form action="action_page.php">
                        <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
                        <label for="vehicle1">I agree to terms & condition.</label><br>
                        <input type="submit" value="Submit">
                    </form>
                </form>
        
            </div>
            
            <!-- Bottom-left -->
            <div style="flex: 0.8; background-color: #c1b8db;"></div>
        </div>
        
        <!-- Right section -->
        <div style="width: 50vw; height: 100vh; background-color: #a8e0eb;"></div>
    </div>
</body>
</html>
