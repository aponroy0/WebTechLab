                    <script> //script start Here

                        function validate() {

                            document.getElementById('cdata').innerHTML = "";

                            // Name validation
                            let x = document.getElementById('name');
                            let y = /\d/.test(x.value); // REGEX
                            if (y) {
                                document.getElementById('data').innerHTML = "ALPHANUMERIC";
                                return false;
                            }
                            else {
                                document.getElementById('data').innerHTML = "";

                            }


                            // Email validation
                            let email = document.getElementById('email');
                            let emailFormat = /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email.value);
                            if (emailFormat) {
                                document.getElementById('edata').innerHTML = "";
                            }
                            else {
                                document.getElementById('edata').innerHTML = "INVALID EMAIL FORMAT";
                                return false;
                            }

                            // Password validation
                            let password = document.getElementById('password');
                            let firstpass = password.value;
                            let cpassword = document.getElementById('cpassword');
                            let secondpass = cpassword.value;
                            if (firstpass === "" || firstpass.length < 6) {
                                document.getElementById('pdata').innerHTML = "Password must be at least 6 characters.";
                                return false;
                            }
                            if (firstpass !== secondpass) {
                                document.getElementById('pdata').innerHTML = "Passwords do not match.";
                                return false;
                            }
                            else {
                                document.getElementById('pdata').innerHTML = "";
                            }

                            // Country validation
                            let country = document.getElementById('country').value;
                            if (country) {
                                document.getElementById('cdata').innerHTML = "";

                            }
                            else {
                                document.getElementById('cdata').innerHTML = "Country must be selected";
                                return false;
                            }


                            // Gender validation
                            let male = document.getElementById('male');
                            let m = male.checked;
                            let female = document.getElementById('female');
                            let f = female.checked;
                            if (m || f) {
                                document.getElementById('gdata').innerHTML = "";
                            }
                            else if (!m && !f) {
                                document.getElementById('gdata').innerHTML = "Gender must be selected";
                                return false;

                            }

                            // DOB validation
                            let dob = document.getElementById('dob').value;
                            if (dob === "") {
                                document.getElementById('ddata').innerHTML = "Date must be selected.";
                                return false;

                            }
                            else {
                                document.getElementById('ddata').innerHTML = "";


                            }


                            // Terms & Conditions checkbox
                            let checkbox = document.getElementById('vehicle1');
                            let c = checkbox.checked;
                            if (!c) {
                                document.getElementById('tdata').innerHTML = "You must agree to the terms and conditions.";
                                return false;
                            }



                            alert("Form submitted successfully!");
                            return true;
                        }
